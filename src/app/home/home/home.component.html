<div class="profile-container">
    <div class="artwork-container">
        <div class="artwork-content">
            I like sketching and digital painting in my free time.
        </div>
        <div>
            <div class="carousel"
                data-slick='{ "slidesToShow": 3, "slidesToScroll": 3, "centerMode": true, "arrows": true, "dots": true, "variableWidth": true }'>
                <img *ngFor="let link of data['artwork'] | slice:0:5" [src]="link">
            </div>
            <div class="text-center white-text">
                These are awesome I wanna <a>see more!</a>
            </div>
        </div>

        <img class="bottom-curve" src="assets/project-images/curve.svg">
    </div>

    <div class="timeline-container">
        <div>
            <img *ngIf="data['images']" [src]="data['images'][0]">
        </div>
        <div class="timeline-content">
            <div>
                <a>My Journey</a>
            </div>
            <div class="is-flex-dm">
                <div>New Delhi, India</div>
                <div class="flex-space"></div>
                <div>Toronto, CA</div>
            </div>
            <div>
                I have been blessed by awesome friends and had an incredible journey. Checkout my <a>timeline.</a>
            </div>
        </div>
    </div>

    <div class="projects">
        <img class="top-curve" src="assets/project-images/curve.svg">
        <div class="prj-heading">
            Some of my favourite <a>Projects</a>
        </div>
        <div class=""
            data-slick='{ "slidesToShow": 1, "slidesToScroll": 1, "arrows": true, "dots": true, "infinite": false }'>
            <div class="card" *ngFor="let project of data['projects']">
                <div>
                    <iframe *ngIf="project['youtube']; else image" [src]="project['youtube'] | safe" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
                    <ng-template #image>
                        <ng-container *ngIf="project['image']">
                            <img [src]="project['image']">
                        </ng-container>
                    </ng-template>
                </div>
                <div>
                    <div class="title">{{ project['title'] }}</div>
                    <div class="about">
                        {{ project['about'] }}
                    </div>

                </div>
            </div>
        </div>
        <div>

        </div>
    </div>
</div>
